<!DOCTYPE html>
<html>
<head>
    <title>Add Page</title>
</head>

<body>
    <h1>Add a Page to {{ category.name }}</h1>

    <form id="page_form" method="post"
          action="/rango/category/{{ category.slug }}/add_page/">

        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" name="submit" value="Add Page">
    </form>

    <br>
    <a href="/rango/category/{{ category.slug }}/">Back to Category</a>
</body>
</html>
