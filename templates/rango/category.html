<!DOCTYPE html>
<html>
    <head>
        <title>{{ category.name }}</title>
    </head>
    <body>
        <h1>{{ category.name }}</h1>

        {% if category %}
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}

            <a href="/rango/category/{{ category.slug }}/add_page/">Add Page</a>
            <br/>

        {% else %}
            <strong>The specified category does not exist.</strong>
        {% endif %}

        <br>
        <a href="/rango/">Home</a>
    </body>
</html>
